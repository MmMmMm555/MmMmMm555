{% extends "main.html" %}


{% block content %}
<div class="list-group-item active" aria-current="true">
    <h4 style="text-align: center;"> Chat yaratish </h4> <hr>
</div>

<div>
    <form style="text-align: center;" class="m-5" method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-3">
        <span class="input-group-text" class="form-control"  id="basic-addon1">Chat mavzusi</span>
        <input required type="text" value="{{ room.topic.name }}" name="topic" list="topic_list"  >
        <datalist id="topic_list" >
           <select id="room_topic">
               {% for topic in topics %}
               <option value="{{topic}}">{{topic}}</option>
               {% endfor %}
           </select>    
        </datalist> 
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Chat nomi</span>
            <input type="text" class="form-control" {{ form.name }}  
        </div>
        <hr>
        <div class="input-group">
            <span class="input-group-text m-1 ">Chat malumoti</span>
            <textarea class="form-control m-1 " {{ form.description }}    
        </div>


        <input  class="btn btn-primary m-5" type="submit" value="Tasdiqlash" />

    </form>
</div>

{% endblock content %}
